<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Whatsapp</title>
</head>
<body>
    
<div class="container">
<div class="notch"></div>
<div class="top">
    <div class="top-left">
        <i style="margin-right: 5px;" class="fa-solid fa-arrow-left"></i>
        <div class="profile">
            <img src="profile.jpg" alt="profile" class="img">
        </div>
        <div class="name">
            <div> Danithu Nimjaya</div>
            <div class="online">Online</div>
        </div>

    </div>
    <div class="top-right">
        <i class="fa-solid fa-video"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
</div>

<div class="bottom">
    <div class="message">
        <div class="he">hey, whats up</div>
        <div class="l">fine,you</div>
    </div>
    <div class="input-section">
        <div class="input-left">
            <i class="fa-regular fa-face-smile "></i>
            <input id="input" type="text" placeholder="write ypur messsage">
            <i id="clip" class="fa-solid fa-paperclip"></i>
            <i id="camera" class="fa-solid fa-camera"></i>
        </div>
        <div class="input-right">
            <i id="mic" class="fa-solid fa-microphone"></i>
            <i id="send" class="fa-solid fa-paper-plane"></i>
        </div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
